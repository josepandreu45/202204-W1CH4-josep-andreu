<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b847a30cd6.js"
      crossorigin="anonymous"
    ></script>
    <title>Lista de la compra</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Lista de la compra</h1>
        <ul>
          <li>Principal</li>
          <li>Lista</li>
          <li>Acerca de</li>
        </ul>
      </header>
      <main class="menu">
        <section class="menu__añadir">
          <i class="fa-solid fa-plus"></i>
          <p>2/3 comprados</p>
        </section>
        <section class="menu__lista-compra">
          <ul>
            <li><input type="checkbox" />Pan</li>
            <li><input type="checkbox" />Azucar</li>
            <li><input type="checkbox" />Leche</li>
          </ul>
          <ul>
            <li>0.75€ <i class="fa-solid fa-x"></i></li>
            <li><i class="fa-solid fa-x"></i></li>
            <li>1.20€<i class="fa-solid fa-x"></i></li>
          </ul>
        </section>
        <section class="menu__total">1.95€</section>
      </main>
    </div>
  </body>
</html>
